    <section id="contact">
        <div class="container">
            <div class="row text-center mb-5 ">
                <div class="col">
                    <h1 class="mb-3">Contact us!</h1>
                    <h5>It's really good for us hearing from you &lt;3 </h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 d-flex justify-content-center">
                    <img class="w-75 align-self-center" src="imgs/contact/maildog.jpg" alt="maildog"
                        style="transform: scaleX(-1);">
                </div>
                <div class="col-md-8">
                    <h1 class="text-center mb-3">Contact Form</h1>
                    <form>
                        <div class="mb-3">
                            <label for="Email" class="form-label semibold">Email address</label>
                            <input type="email" placeholder="name@example.com" class="form-control"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="Subject" class="form-label semibold">Subject</label>
                            <input type="text" placeholder="Want to adopt? or maybe searching for a dog?" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="Textarea" class="form-label semibold">Message Body</label>
                            <textarea class="form-control" id="Textarea" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary float-end">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-light text-center py-3">
