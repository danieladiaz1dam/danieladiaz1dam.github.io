<!DOCTYPE html>
<html lang="es-ES">

<head>
	<meta charset="UTF-8">
	<meta name="Description" content="Pagina de prueba">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="La Dani Wapa">
	<link rel="stylesheet" href="./miestilo.css">
	<title>Ejercicios Daniela</title>
</head>

<body>
	<h1>Ejercicios de Daniela Diaz</h1>
	<h3>1º DAM. IES Nervión. Curso 2023-2024</h3>

	<div class="tc">
		<h4>HTML</h4>
		<ul id="ejercicioshtml"></ul>
	</div>

	<div class="tc">
		<h4>CSS</h4>
		<ul id="ejercicioscss"></ul>
	</div>

	<a href=""></a>

	<script type="text/javascript">
		let html = "";

		// HTML
		for (let i = 1; i <= 9; i++) {
			html += `<li><a href="HTML/Ej${i}.html"><h5>Ejercicio ${i}</h5></a></li>`
		}

		document.getElementById("ejercicioshtml").innerHTML = html;

		// CSS
		html = "";
		for (let i = 1; i <= 4; i++) {
			html += `<li><a href="CSS/Ej${i}.html"><h5>Ejercicio ${i}</h5></a></li>`
		}

		document.getElementById("ejercicioscss").innerHTML = html;
	</script>
</body>

</html>
